<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p id="countdown"></p>
                    <button class="btn" id="startBtn">Start Quiz</button>
                    <button class="btn" id="stopBtn">Stop Quiz</button>
            </div>
        </div>
    </div>
    <div class="container" id="quiz-con">
        <div class="row">
            <div class="hide" id="question-container">
                <div id="question">Question</div>
                <div id="answer-button" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/timer.js" ></script>  
    <script defer src="./assets/questions.js"></script>   
    </body>
</html>
